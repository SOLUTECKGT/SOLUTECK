<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valores - Soluteck</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Estilos específicos de la página de Valores */
    body {
      font-family: Arial, sans-serif;
      margin: 1px;
      background-color: #f5f8fc;
    }

    header {
      background-color: #004aad;
      color: white;
      text-align: center;
      padding: 20px 0;
    }

    .content {
      max-width: 800px;
      margin: 50px auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 40px;
      text-align: center;
    }

    .content h1 {
      color: #004aad;
      margin-bottom: 20px;
    }

    .content ul {
      list-style: none;
      padding: 1;
      text-align: left;
      font-size: 1.1rem;
      color: #333;
    }

    .content li {
      margin-bottom: 12px;
      padding-left: 25px;
      position: relative;
    }

    .content li::before {
      position: absolute;
      left: 0;
      color: #004aad;
    }

    .btn-volver {
      display: inline-block;
      margin-top: 30px;
      background-color: #004aad;
      color: white;
      text-decoration: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-weight: bold;
      transition: all 0.3s ease;
    }
