<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Galería - SOLUTECK</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .galeria-container {
      max-width: 1000px;
      margin: 2rem auto;
      text-align: center;
    }

    .galeria-container h1 {
      color: var(--accent);
      margin-bottom: 1.5rem;
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }

    .galeria img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      transition: transform 0.3s ease;
    }

    .galeria img:hover {
      transform: scale(1.05);
    }

    .volver {
      display: inline-block;
      margin-top: 2rem;
      padding: .7rem 1.2rem;
      background: var(--accent);
      color: white;
      border-radius: 6px;
      text-decoration: none;
    }
  </style>
</head>
